            <button class="box"></button>

            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="resBtn">Reset Game</button>
    <script src="gameScript.js"></script>
</body>
</html>
